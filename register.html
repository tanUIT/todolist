<!DOCTYPE html>
<html>
<head>
	<title>ToDoList Web App</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="app/components/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/components/css/bootstrap-theme.css">
</head>
<body class="page-register">
    <main class="page-content">
        <div class="page-inner">
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-3 center">
                        <div class="login-box">
                            <a href="index.html" class="logo-name text-lg text-center">ToDoList</a>
                            <p class="text-center m-t-md">Create a Todolist's account</p>
                            <form class="m-t-md" action="login.html">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                         
                                <button type="submit" class="btn btn-success btn-block m-t-xs">Submit</button>
                                <p class="text-center m-t-xs text-sm">Already have an account?</p>
                                <a href="index.html" class="btn btn-default btn-block m-t-xs">Login</a>
                            </form>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->


	<script type="text/javascript" src="app/components/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="app/components/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/components/js/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
