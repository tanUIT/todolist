<!DOCTYPE html>
<html>
<head>
	<title>ToDoList Web App</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="app/components/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/components/css/bootstrap-theme.css">
</head>
<body class="page-forgot">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a href="index.html" class="logo-name text-lg text-center">ToDoList</a>
                                <p class="text-center m-t-md">Enter your e-mail address below to reset your password</p>
                                <form class="m-t-md">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                    <a href="index.html" class="btn btn-default btn-block m-t-md">Back</a>
                                </form>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->


	<script type="text/javascript" src="app/components/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="app/components/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/components/js/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
