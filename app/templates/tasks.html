<main class="page-content">
  <div class="page-inner">
      <div id="main-wrapper">
          <div class="row">
            <div class="col-md-12">
                <section class="panel tasks-widget">
                    <header class="panel-heading">
                        Todo list
                    </header>
                    <div class="panel-body">

                        <div class="task-content">

                            <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th>Tasks</th>
                                  <th>Status</th>
                                  <th>Last update</th>
                                  <th>Action</th>
                                </tr>
                              </thead>

                              
                                <tr class="task-title" ng-repeat="task in tasks">
                                  <td class="task-title-sp">
                                    {{ task.content }}
                                    <a href="#" ng-repeat="tag in task.tags">
                                      <span class="label label-default label-tag">
                                      <span class="glyphicon glyphicon-tag" aria-hidden="true">
                                      </span> {{ tag.text }}</span>
                                    </a>
                                  </td>
                                  <td>
                                    <span class="label label-{{ task.level }} label-lg">{{ task.status }}</span>
                                  </td>
                                  <td>
                                    {{ task.updated }}
                                  </td>
                                  <td>
                                    <button class="btn btn-success btn-xs"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                    <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                    <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                  </td>
                                </tr>
                              
                            </table>

                        </div>

                        <div class="add-task-row">
                          <input type="text" class="form-control tasks" placeholder="Write something ...">
                          <select id="input" class="form-control levels" required="required">
                            <option>Low</option>
                            <option>Normal</option>
                            <option>High</option>
                          </select>
                          <a class="btn btn-info btn-sm pull-left" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Task</a>
                        </div>
                    </div>
                </section>
            </div>
        </div><!-- Row -->
      </div><!-- Main Wrapper -->
  </div><!-- Page Inner -->
</main><!-- Page Content -->
