<main class="page-content">
    <div class="page-inner">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-3 center">
                    <div class="login-box">
                        <a href="#login" class="logo-name text-lg text-center">ToDoList</a>
                        <p class="text-center m-t-md">Please login into your account.</p>
                            <div class="form-group">
                                <input type="email" ng-model="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button ng-click="login()" class="btn btn-success btn-block">Login</button>
                            <a href="#forgot" class="display-block text-center m-t-md text-sm">Forgot Password?</a>
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                            <a href="#register" class="btn btn-default btn-block m-t-md">Create an account</a>
                    </div>
                </div>
            </div><!-- Row -->
        </div><!-- Main Wrapper -->
    </div><!-- Page Inner -->
</main><!-- Page Content -->
